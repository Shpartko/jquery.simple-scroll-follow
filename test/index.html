<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Test</title>
<!-- test framework (QUnit) -->
<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.23.1.css" media="screen">
<script src="https://code.jquery.com/qunit/qunit-1.23.1.js"></script>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!-- target for test -->
<script src="../dist/jquery.simple-scroll-follow.js"></script>

<!-- test script -->
<script src="jQuery.fn/simpleScrollFollow.js"></script>
<script src="jQuery.fn/simpleScrollFollow.processEach.js"></script>
<script src="jQuery.simpleScrollFollow/setEnabled.js"></script>
<script src="jQuery.simpleScrollFollow/_setFollow.js"></script>
<script src="jQuery.simpleScrollFollow/_setOption.js"></script>
<script src="jQuery.simpleScrollFollow/_calcOffsetBottom.js"></script>
<script src="jQuery.simpleScrollFollow/_handleScroll.js"></script>
<script src="jQuery.simpleScrollFollow/_handleScrollMain.js"></script>
<script src="jQuery.simpleScrollFollow/_handleResize.js"></script>

</head>
<body>
<!-- start: QUnit -->
<h1 id="qunit-header">Test</h1>
<h2 id="qunit-banner"></h2>
<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture">
  <span>lame test markup</span>
  <span>normal test markup</span>
  <span>awesome test markup</span>
</div>
<!-- end: QUnit -->
</body>
</html>
